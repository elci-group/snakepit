# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Advisory database
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Deny security vulnerabilities
vulnerability = "deny"
# Warn on unmaintained crates
unmaintained = "warn"
# Warn on yanked crates
yanked = "warn"
# Warn on notices
notice = "warn"
# Ignore specific advisories (add IDs as needed)
ignore = [
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
# Allow specific licenses
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
# Deny copyleft licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
# Additional license configurations
copyleft = "deny"
allow-osi-fsf-free = "both"
default = "deny"
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcard dependencies
wildcards = "warn"
# Allow certain crates to have multiple versions
skip = [
    # Example: { name = "windows-sys", version = "*" },
]
# Deny specific crates
deny = [
    # Example: { name = "openssl" },
]

[sources]
# Deny sources that aren't crates.io or git
unknown-registry = "deny"
unknown-git = "deny"
# Allow only specific git sources
allow-git = []
# Allow only crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
